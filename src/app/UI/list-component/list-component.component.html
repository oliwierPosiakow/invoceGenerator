<div class="item">
  <div class="item-fields-wrapper">
    <p class="item_field">{{item.name}}</p>
    <div class="count-price-wrapper">
      <p class="item_field count">Count: {{item.count}}</p>
      <p class="item_field price">Price: ${{item.price}}</p>
    </div>
  </div>
  <button *ngIf="type === 'list'" class="item_delete" (click)="removeItem(item.id)">
    <mat-icon>delete</mat-icon>
  </button>
  <p *ngIf="type === 'invoice'">${{item.count * item.price}}</p>
</div>
